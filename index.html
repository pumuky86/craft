    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .section {
            width: 100%;
            max-width: 1000px;
            margin: 20px 0; /* Separación entre bloques */
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        nav ul {
            list-style-type: square;
            padding-left: 20px;
        }
        nav ul li {
            margin: 5px 0;
        }
        h1 {
            color: darkred;
            text-decoration: underline;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .thumb {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .thumb img {
            width: 100%;
            height: auto;
            display: block;
        }
        .thumb a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }
        .thumb a:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .thumb a span {
            display: inline-block;
            font-size: 16px;
            margin-top: 5px;
            color: #007BFF;
            transition: color 0.3s;
        }
        .thumb a:hover span {
            color: #fff;
        }
    </style>
</head>
